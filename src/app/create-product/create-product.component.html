<ng-container>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput [(ngModel)]="product.name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea formControlName="description" matInput [(ngModel)]="product.description"></textarea>
    </mat-form-field>
  </form>
</ng-container>
