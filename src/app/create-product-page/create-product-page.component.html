<div class="p-4">
  <pokedex-create-product
    *ngFor="let product of products; let i = index"
    [product]="products[i]"
    [form]="forms[i]"
  >
  </pokedex-create-product>
  <button mat-flat-button (click)="addProduct()">
    Add Product
  </button>
  <button class="ml-2" mat-flat-button mat-button [disabled]="!allFormsValidAndSelectionsPresent" (click)="saveProducts()">
    Submit
  </button>
</div>
