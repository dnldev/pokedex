<div class="pl-32 pr-32 pt-16" *ngIf="(pokemonPromise | async) as pokemon">
  <mat-card>
    <mat-card-header class="flex content-center bg-lime-700">
      <mat-card-title class="w-100 text-white">{{pokemon.name}}</mat-card-title>
    </mat-card-header>
  </mat-card>
  <img [alt]="pokemon.name" [src]="pokemon.sprites.front_default" />
  <img [alt]="pokemon.name" [src]="pokemon.sprites.back_default" />
</div>
